<li class="list-group-item"
	[ngClass]="{'list-group-item': true,
                'list-group-item-success': likes > 0,
                'list-group-item-danger': likes < 0 }">

<div>
	<h4 style="display: inline-flex;">{{titres}} </h4>  
	<h6 style="font-style: italic;font-weight: normal;display : inline-flex; position:absolute;right: 0px; ">{{misAjour | date:'dd/MM/yyyy, HH:mm' |lowercase}}</h6> 
</div>
	
<p>{{contenu}}</p>

<button class="btn btn-success" (click)="loveIt()">I Love it </button>

<button class="btn btn-danger" (click)="DontLove()">Don't Love it</button>
</li>
